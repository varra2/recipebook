<html>

<head>
    <title>Книга рецептов</title>
</head>

<body>
    <a href="">
        <h1>Книга рецептов</h1>
    </a>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        Какой рецепт Вы ищете? <input type="text" name="lookup_recipe">

        <input type="submit" value="Submit">
    </form>

    <form action="" method="post">
        {% csrf_token %}
        <label for="lookup_ingredient">Ищете блюдо с определённым ингридиентом?</label>

        <select name="lookup_ingredient" id="lookup_ingredient">
            {% for ingredient in ingredients %}
            <option value="{{ingredient.id}}">{{ingredient.name}}</option>
            {% endfor %}
        </select>
        <input type="submit" name="Submit">
    </form>

    {% for recipe in recipes %}
    <br>
    <h2>{{ recipe.name }}</h2>
    <br>
    {{ recipe.ingredients.all|join:", " }}
    <br>
    {{recipe.recipe}}
    {% endfor %}
</body>

</html>
